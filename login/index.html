<!DOCTYPE html>
<html>
<head>
    <title>Marvel-US Login Page</title>  
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
    <script src="../database/firebase.js"></script>
    <script src="login.js"></script>
    <script src="../database/database.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Marvel-Us</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Comics<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Characters</a>
            <a class="nav-item nav-link" href="#">Saved</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container">
            <h3>HEROES</h3>
            <div class="row" id="heroRow">
                <div class="col-3">
                    <div class="card" id="hero_img" style="width: 10rem;">
                        <img class="card-img-top" src="img/hero1_BP.jpg" alt="Card image cap">
                    </div>
                </div>
                <div class="col-3">
                    <div class="card" id="hero_img" style="width: 10rem;">
                        <img class="card-img-top" src="img/hero2_Th.jpg" alt="Card image cap">
                    </div>    
                </div>
                <div class="col-3">
                    <div class="card" id="hero_img" style="width: 10rem;">
                        <img class="card-img-top" src="img/hero3_CA.jpg" alt="Card image cap">
                    </div>
                </div>
                <div class="col-3">
                    <div class="card" id="hero_img" style="width: 10rem;">
                        <img class="card-img-top" src="img/hero4_Hu.jpg" alt="Card image cap">
                    </div>
                </div>
            </div>
            <div class="row" id="loginRow">
                    <h6>Log in to start exploring your new favorite Heroes and read all of their <em>Marvel-Us</em> Comics!</h6>
                <div class="login-form">
                    <form>
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <button type="submit" id="loginButton" class="btn btn-primary">Log In</button>
                        <button type="submit" id="signupButton" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
            <!--Used for testing logout functionality. -->
            <div class="row" id="logoutRow">
                    <button type="submit" id="logoffButton" class="btn hide btn-danger">Log Out</button>
            </div>
            
            <h3>COMICS</h3>
            <div class="row" id="comicRow">
                <div class="col-3">
                    <div class="card" id="comic_img" style="width: 10rem;">
                        <img class="card-img-top" src="img/comic1_Wo.jpg" alt="Card image cap">
                    </div>
                </div>
                <div class="col-3">
                    <div class="card" id="comic_img" style="width: 10rem;">
                        <img class="card-img-top" src="img/comic2_In.jpg" alt="Card image cap">
                    </div>    
                </div>
                <div class="col-3">
                    <div class="card" id="comic_img" style="width: 10rem;">
                        <img class="card-img-top" src="img/comic3_Av.jpg" alt="Card image cap">
                    </div>
                </div>
                <div class="col-3">
                    <div class="card" id="comic_img" style="width: 10rem;">
                        <img class="card-img-top" src="img/comic4_Hu.jpg" alt="Card image cap">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
