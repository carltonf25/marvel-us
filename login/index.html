    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>

    <script src="../database/firebase.js"></script>
    <script src="login.js"></script>
    <script src="../database/database.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../landing/index.html"><img src="../landing/images/Marvel-Us_Logo.png" width="80px" height="40px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../comics/index.html">Comics <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../characters/index.html">Characters</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../saved/index.html">Saved</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="../login/index.html">Login</a>
                    </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid background-banner home">
        <div class="landing-logo text-center">
            <img class="bannerHead responsive" src="../landing/images/Marvel-Us_Logo.png">
        </div>
    </div>
    
    <div class="contianer-fluid background overlay">
        <div class="container bottom-half">
            <div class="container">
                <h3>HEROES</h3>
                <div class="animated zoomInLeft row" id="heroRow">
                    <div class="col-3">
                        <div class="card" id="hero_img" style="width: 10rem;">
                            <img class="card-img-top" src="img/hero1_BP.jpg" alt="Card image cap">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" id="hero_img" style="width: 10rem;">
                            <img class="card-img-top" src="img/hero2_Th.jpg" alt="Card image cap">
                        </div>    
                    </div>
                    <div class="col-3">
                        <div class="card" id="hero_img" style="width: 10rem;">
                            <img class="card-img-top" src="img/hero3_CA.jpg" alt="Card image cap">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" id="hero_img" style="width: 10rem;">
                            <img class="card-img-top" src="img/hero4_Hu.jpg" alt="Card image cap">
                        </div>
                    </div>
                </div>
                <div class="row" id="loginRow">
                        
                    <div class="login-form">
                        <h6>Log in to start exploring your new favorite Heroes and read all of their <em>Marvel-Us</em> Comics!</h6>
                        <form>
                            <div class="form-group">
                                <label for="inputEmail">Email address</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <button type="submit" id="loginButton" class="btn btn-primary">Log In</button>
                            <button type="submit" id="signupButton" class="btn btn-primary">Sign Up</button>
                        </form>

                    </div>

                <div class="container-fluid comics-section">
                <h3>COMICS</h3>
                <div class="animated zoomInRight row" id="comicRow">
                    
                    <div class="col-3">
                        <div class="card" id="comic_img" style="width: 10rem;">
                            <img class="card-img-top" src="img/comic1_Wo.jpg" alt="Card image cap">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" id="comic_img" style="width: 10rem;">
                            <img class="card-img-top" src="img/comic2_In.jpg" alt="Card image cap">
                        </div>    
                    </div>
                    <div class="col-3">
                        <div class="card" id="comic_img" style="width: 10rem;">
                            <img class="card-img-top" src="img/comic3_Av.jpg" alt="Card image cap">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" id="comic_img" style="width: 10rem;">
                            <img class="card-img-top" src="img/comic4_Hu.jpg" alt="Card image cap">
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
